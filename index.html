<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <audio id="bg-music" src="birthday-song.mp3" autoplay loop></audio>

  <div class="heading">Happy Birthday To Asad Ali</div>

  
  <div class="container">
    <div class="card" onclick="openCard(this)">
      <img src="images/photo1.jpg.jpg" alt="Pic 1">
      <div class="wish">🎈 May your birthday be filled with smiles and laughter! 🎁</div>
    </div>
    <div class="card" onclick="openCard(this)">
      <img src="images/photo2.jpg.jpg" alt="Pic 2">
      <div class="wish">💖 Wishing you a day full of love and joy! 🌟</div>
    </div>
    <div class="card" onclick="openCard(this)">
      <img src="images/photo3.jpg.jpg" alt="Pic 3">
      <div class="wish">🌸 You are special and deserve all the best! 🥳</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
